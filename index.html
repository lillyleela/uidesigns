<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-section">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-1"></div>
                <div class="col-lg-3 col-10 main-blog">
                    <div class="container main-blog">
                        <img src="assets/images/avatar-jessica.jpeg" alt="jessica" id="imgjessica">
                        <h4>Jessica Randall</h4>
                        <p class="kingdom">London, united Kingdom</p>
                        <p class="reader">&quot;Front-end developer and avid reader.&quot;</p>
                        <!--Github profile-->
                        <div class="container profile-link">
                        <p><a href="#" class="" target="_blank">GitHub</a></p>
                        </div>
                        <!--Frontend mentor-->
                        <div class="container profile-link">
                        <p><a href="#" class="" target="_blank">Frontend Mentor</a></p>
                        </div>
                        <!--Linkedin-->
                        <div class="container profile-link">
                        <p><a href="#" class="" target="_blank">Linkedin</a></p>
                        </div>
                        <!--Twitter-->
                        <div class="container profile-link">
                        <p><a href="#" class="" target="_blank">Instagram</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-1"></div>
            </div>
        </div>
    </main>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
